version: "3.9"

services:
  backend:
    build:
      context: ./openperplex_backend_os
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    expose:
      - "4000"
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - JINA_API_KEY=${JINA_API_KEY}
      - SERPER_API_KEY=${SERPER_API_KEY}
      - COHERE_API_KEY=${COHERE_API_KEY}
      - API_SECRET_KEY=${API_SECRET_KEY} # The secret key passed from Jenkins
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "4000"]

  frontend:
    build:
      context: ./openperplex_front
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend
    command: ["npm", "run", "dev"]
